<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSRSSR: Manage Feeds</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Manage RSS Feeds</h1>
    <a href="/">Home</a>
    <form method="POST" style="margin-top: 1rem;">
        <input type="text" name="url" placeholder="RSS Feed URL" required>
        <button type="submit">Add Feed</button>
    </form>
    <p style="color:var(--color-subtle);">{{ feeds | length }} feeds total</p>
    <ul>
        {% for feed in feeds %}
            <li>
                {{ feed.title | default("Unknown", true) }} (<a href="{{feed.url}}">{{ feed.url }}</a>, last updated {{ feed.last_updated | format_date | default("never", true) }})
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="delete" value="{{ feed.id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
